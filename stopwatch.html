<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <title>Document</title>
</head>
<body>
    <div class="container">
        <span class="container__title">Countdown Timer</span>
       <div class="container__labels">
        <p class="container__labels__labels">Hours</p>
        <p class="container__labels__labels">Minutes</p>
        <p class="container__labels__labels">Seconds</p>
       </div>
      <div class="container__inputs">
        <input class="container__inputs--time hour"
        oninput="this.value=this.value.slice(0,this.maxLength)"
         maxlength="2"
         placeholder="00"
        type="number"
        />
       <p class="container__inputs--colon">:</p>
       <input class="container__inputs--time minute"
       oninput="this.value=this.value.slice(0,this.maxLength)"
        maxlength="2"
        placeholder="00"
       type="number"
       />
       <p class="container__inputs--colon">:</p>
       <input class="container__inputs--time second"
       oninput="this.value=this.value.slice(0,this.maxLength)"
        maxlength="2"
        placeholder="00"
       type="number"
       />
      </div>

      <div class="container__btns">
        <button class="btn start">Start</button>
        <button class="btn stop">Stop</button>
        <button class="btn reset">Reset</button>
      </div>
    </div>
</body>
<script src="index.js"></script>
<link rel="stylesheet" href="styles.css">
</html>
